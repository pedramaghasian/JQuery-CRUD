<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tamrin 1</title>

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- end bootstrap css -->
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
      defer
    ></script>
    <!-- end jquery -->

    <!-- bootstap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- end bootstap js -->

    <!-- personal css js -->
    <link rel="stylesheet" href="css/1.css" />
    <script src="script/pagination.js" defer></script>
    <script src="script/1.js" defer></script>
    <!-- end  personal css js -->
  </head>
  <body>
    <!-- navbar -->
    <div class="container">
      <nav
        class="navbar rounded-bottom navbar-expand-lg navbar-dark bg-dark mt-1"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img id="logo" src="logo/logo.svg" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li>
                <button
                  type="button"
                  class="btn btn-danger"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  data-bs-whatever="@mdo"
                  id="navbar-create-btn"
                >
                  Create New!
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end navbar -->
      <!-- Modal Create user -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New User</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="form-create">
                <div class="mb-3">
                  <label for="id" class="col-form-label">Id</label>
                  <input
                    type="text"
                    class="form-control"
                    name="id"
                    id="id"
                    disabled
                  />
                </div>
                <div class="mb-3">
                  <label for="firstname" class="col-form-label"
                    >First Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    name="firstname"
                    id="firstname"
                  />
                </div>
                <div class="mb-3">
                  <label for="lastname" class="col-form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    name="lastname"
                    id="lastname"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="col-form-label">E-Mail</label>
                  <input
                    type="text"
                    class="form-control"
                    name="email"
                    id="email"
                  />
                </div>
                <!-- upload -->
                <div class="mb-3">
                  <label class="col-form-label" for="image">Upload</label>
                  <input type="file" class="form-control" id="image" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="btn-close"
              >
                Close
              </button>
              <button id="btn-create" type="button" class="btn btn-success">
                Create
              </button>
              <button
                id="btn-delete"
                type="button"
                class="btn btn-danger d-none"
              >
                Delete
              </button>
              <button
                id="btn-edit"
                type="button"
                class="btn btn-warning d-none"
              >
                Edit
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- end Modal -->
      <!-- card -->
      <div id="row" class="row mt-4"></div>
      <!-- end card -->

      <!-- pagination -->

      <nav id="pagination-container"></nav>
      <!-- end pagination -->
    </div>
  </body>
</html>
